<div class="container forma">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <fieldset class="form-group">

                        <label>Username</label>
                        <input class="form-control" type="text" ng-model="c.credentials.username" placeholder="Username" />

                    </fieldset>
                    <fieldset class="form-group">
                        <label>Password:</label>
                        <input class="form-control" type="password" ng-model="c.credentials.password" placeholder="Password" />

                    </fieldset>

                    <button class="btn btn-primary center-block" ng-click="c.login()">Login</button>
                    <br />
                    <div ng-show="c.desc" class="alert alert-warning">{{c.desc}}</div>

                    <button class="btn btn-primary center-block" ui-sref="register">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
