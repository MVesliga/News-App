
<div class="container" ng-show="c.mode==''">
        <button class="btn btn-primary" ng-show="c.user.level=='admin' && c.state =='news-list'" ng-click="c.mode='add'">Dodaj vijest</button>  
        <section ng-repeat="vijest in c.vijesti">
                <div style="float:left;padding:10px 10px 0 10px;">
                    <img src="{{vijest.imgUrl}}" alt="slika" width="220" height="180"/>
                </div>
                <div class="opis" style="float:left;">
                    <h2><a ui-sref="news-detail({newsTitle:vijest.naslov})">{{vijest.naslov}}</a></h2>
                    <h3>{{vijest.podnaslov}}</h3>
                    <h4>Published at: {{vijest.datumObjavljivanja | date: 'dd-MM-yyyy HH:mm:ss'}}</h4>
                    <br>
                    <button class="btn btn-success" ng-show="c.user.level=='admin'" ng-click="c.changeSelected(vijest); c.mode='edit'">Edit</button></td>
                    <button class="btn btn-danger" ng-show="c.user.level=='admin'" ng-click="c.doDelete(vijest.id)">Delete</button>
                </div>
                <div style="clear:both;"></div>
        </section>
</div>
<div class="container" ng-show="c.mode!=''">
    <button class="btn btn-danger" ng-click="c.mode=''">Cancel</button>
</div>
<add-news vijest="c.selectedVijest" mode="c.mode" ng-show="c.mode=='edit'"></add-news>
<add-news mode="c.mode" ng-show="c.mode=='add'"></add-news>
